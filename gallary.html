<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            margin: 20px 0;
            color: #333;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
    </style>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="image/a1.jpg" alt="Image 1">
        <img src="image/a2.jpg" alt="Image 2">
        <img src="image/c.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
        <img src="image9.jpg" alt="Image 9">
        <img src="image10.jpg" alt="Image 10">
        <img src="image11.jpg" alt="Image 11">
        <img src="image12.jpg" alt="Image 12">
        <img src="image13.jpg" alt="Image 13">
        <img src="image14.jpg" alt="Image 14">
        <img src="image15.jpg" alt="Image 15">
        <img src="image16.jpg" alt="Image 16">
        <img src="image17.jpg" alt="Image 17">
        <img src="image18.jpg" alt="Image 18">
        <img src="image19.jpg" alt="Image 19">
        <img src="image20.jpg" alt="Image 20">
    </div>
</body>
</html>
